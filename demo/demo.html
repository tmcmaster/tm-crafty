<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <title>Demo Application</title>
    <meta name="description" content="Demo Application">

    <!-- Mobile -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Chrome / Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="black">
    <link rel="icon" href="icon.png">

    <!-- Safari / iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="apple-touch-icon-precomposed" href="apple-touch-icon.png">

    <!-- Web Components -->
    <script src="../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../bower_components/polymer/polymer.html">
    <link rel="import" href="../elements.html">

    <dom-module id="tm-demo">
      <template>
        <style>
          :host {
            display: block;
          }
        </style>

        <tm-crafty-app id="crafty" width="800" height="800" gravity="30" asset-definition="../demo/demo.json">
          <tm-crafty-block x="1" y="1" solid type="llama" direction="north"></tm-crafty-block>
          <tm-crafty-block x="2" y="1" solid type="llama" direction="east"></tm-crafty-block>
          <tm-crafty-block x="3" y="1" draggable solid type="llama" direction="south"></tm-crafty-block>
          <tm-crafty-block x="4" y="1" moveable type="cow" direction="east"></tm-crafty-block>
        </tm-crafty-app>

      </template>
      <script>
        (function(Polymer) {
          Polymer({
            is: 'tm-demo',
            properties: {
              data: {type: Object, notify: true }
            },
            observers: [
              'debug(data)'
            ],
            _error: function(e) {
              console.log('-->> ERROR: ', e)
            },
            debug: function(object) {
              console.log('-->> DEBUG DEMO: ', object);
            },
            ready: function() {
              console.log('Element tm-demo has been created.');
            }
          });
        })(window.Polymer);
      </script>
    </dom-module>
  </head>
  <body unresolved>
    <tm-demo/>
  </body>
</html>
